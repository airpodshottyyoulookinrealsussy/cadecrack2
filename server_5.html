<!DOCTYPE html, including messy ass code..>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
	<link rel="icon" href="https://raw.githubusercontent.com/airpodshottyyoulookinrealsussy/cadecrack2/refs/heads/main/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
	        crsor {
            cursor: url('https://media.tenor.com/EYUlar2QIe4AAAAM/plink.gif') 16 16, auto;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        * {
            font-family: 'Comic Sans MS', monospace;
            transition: all 0.2s ease-in-out;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('https://static.wikia.nocookie.net/silly-cat/images/3/36/Ah_So_Cat.png/revision/latest?cb=20231003075048');
            background-repeat: repeat;
            animation: slideBackground 10s linear infinite;
        }

        @keyframes slideBackground {
            from { background-position: 0 0; }
            to { background-position: -500px 500px; }
        }

        iframe {
            border: none;
            width: 1050px;
            height: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .changelog-button {
            background: #ff9900;
        }
        .changelog-button:hover {
            background: #ffB852;
        }
        
        .fs-button { background: #444; }
        .fs-button:hover { background: #666; transform: scale(1.05); }
        .fs-button:active { background: #222; transform: scale(0.95); }

        .ms-button { background: #28a745; }
        .ms-button:hover { background: #34d058; transform: scale(1.05); }
        .ms-button:active { background: #1c7c31; transform: scale(0.95); }

        .lg-button { background: #007bff; }
        .lg-button:hover { background: #5faaff; transform: scale(1.05); }
        .lg-button:active { background: #5faaff; transform: scale(0.95); }
        
        .changelog-button { background: #ff9900; }
        .changelog-button:hover { background: #ffb852; transform: scale(1.05); }
        .changelog-button:active { background: #ffb852; transform: scale(0.95); }



        /* changelog section */
        .changelog-container {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            width: 80%;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #ccc;
        }

        .changelog-container h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            text-align: center;
        }

        .changelog-container pre {
            background: #333;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* url input box */
        .url-container {
            display: flex;
            align-items: center;
            background: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            margin-top: 15px;
        }

        .url-prefix {
            background: #e0e0e0;
            padding: 10px;
            font-size: 16px;
            color: #444;
            border-right: 2px solid #ccc;
            font-weight: 600;
        }

        #urlInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            outline: none;
            flex-grow: 1;
            font-weight: 600;
        }

        #urlInput:focus {
            box-shadow: 0 3px 10px rgba(52, 208, 88, 0.4);
        }

        .banner {
            width: 100%;
            background-color: orange;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 16px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- banner loading -->
    <div class="banner" id="bannerText">loading...</div>

    <!-- embedding input at top -->
    <div class="url-container" id="urlBox">
        <span class="url-prefix">https://</span>
        <input type="text" id="urlInput" placeholder="example.com" onkeypress="handleKeyPress(event)">
    </div>

    <!-- embedding gui buttons below iframe -->
    <iframe id="embedFrame"
        src="https://mescordapp.xyz/"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"
        referrerpolicy="no-referrer">
    </iframe>

    <div class="buttons">
        <button class="fs-button" onclick="toggleFullscreen()">fullscreen</button>
        <button class="ms-button" onclick="goToMescord()">mescord</button>
        <button class="lg-button" onclick="goToLegacy()">cadecord</button>
        <button class="changelog-button" onclick="toggleChangelog()">changelog</button>
    </div>

    <!-- changelog section -->
    <div class="changelog-container" id="changelogContainer">
        <h3>changelog</h3>
        <pre id="changelogText">loading changelogs...</pre>
    </div>

    <script>
        // update banner text
        function updateBannerText() {
            fetch("https://raw.githubusercontent.com/airpodshottyyoulookinrealsussy/cadecrack2/refs/heads/main/newbanner.txt")
                .then(response => response.text())
                .then(text => {
                    if (text.includes("$.hide-banner.$")) {
                        document.querySelector('.banner').style.display = 'none';
                    } else {
                        document.getElementById('bannerText').innerText = text;
                    }
                })
                .catch(error => {
                    document.getElementById('bannerText').innerText = "banner failed to load, is your internet on?";
                });
        }

        // fetch banner from pastebin every 25 seconds
        setInterval(updateBannerText, 25000); 

        // initial banner update
        updateBannerText();

        function toggleFullscreen() {
            let iframe = document.getElementById("embedFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // go to mescord
        function goToMescord() {
            let iframe = document.getElementById("embedFrame");
            iframe.src = "https://mescordapp.xyz"; 
        }

        // go to legacy
        function goToLegacy() {
            let iframe = document.getElementById("embedFrame");
            iframe.src = "https://e.widgetbot.io/channels/1348789729667321949/1348789730678018143"; 
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                let url = document.getElementById("urlInput").value.trim();
                if (url) {
                    let iframe = document.getElementById("embedFrame");
                    iframe.src = `https://${url}`;
                    iframe.style.display = "block";
                    document.getElementById("urlInput").value = ""; 
                }
            }
        }

        // fetch and display changelogs
        function fetchChangelog() {
            fetch("https://raw.githubusercontent.com/airpodshottyyoulookinrealsussy/cadecrack2/main/changelogs.txt")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("changelogText").innerText = text;
                })
                .catch(error => {
                    document.getElementById("changelogText").innerText = "failed to load changelogs, is your internet on?";
                });
        }

        // toggle changelog visibility
        function toggleChangelog() {
            let changelogContainer = document.getElementById("changelogContainer");
            if (changelogContainer.style.display === "none" || changelogContainer.style.display === "") {
                changelogContainer.style.display = "block";
                fetchChangelog(); // fetch changelogs when opened
            } else {
                changelogContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
